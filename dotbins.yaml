tools_dir: ~/.tool-bin

defaults:
  prefer_appimage: true
  libc: musl

platforms:
  linux:
    - amd64
    - arm64

tools:
  bat: sharkdp/bat
  pastel: sharkdp/pastel
  hexyl: sharkdp/hexyl
  hyperfine: sharkdp/hyperfine
  rg: BurntSushi/ripgrep
  duf: muesli/duf
  dust: bootandy/dust
  eza: eza-community/eza
  git-lfs: git-lfs/git-lfs
  delta: dandavison/delta
  tldr: tealdeer-rs/tealdeer
  yq: mikefarah/yq
  ghostty: pkgforge-dev/ghostty-appimage
  gum: charmbracelet/gum

  fastfetch:
    repo: fastfetch-cli/fastfetch
    shell_code:
      bash: |
        fastfetch

  lazygit:
    repo: jesseduffield/lazygit
    shell_code:
      bash: |
        alias lg="lazygit"

  opencode:
    repo: sst/opencode
    shell_code:
      bash: |
        source ~/.tool-bin/setup/opencode.sh

  fzf:
    repo: junegunn/fzf
    shell_code:
      bash: |
        source ~/.tool-bin/setup/fzf.sh

  nvim:
    repo: neovim/neovim
    shell_code:
      bash: |
        export EDITOR="nvim"
        alias vi="nvim"
        alias vim="nvim"
        alias nv="nvim"

  zellij:
    repo: zellij-org/zellij
    shell_code:
      bash: |
        alias zj="zellij"

  zjstatus:
    repo: dj95/zjstatus
    binary_name: zjstatus.wasm
    asset_patterns: zjstatus.wasm

  zellij-switch:
    repo: mostafaqanbaryan/zellij-switch
    binary_name: zellij-switch.wasm
    asset_patterns: zellij-switch.wasm

  starship:
    repo: starship/starship
    shell_code:
      bash: |
        source ~/.tool-bin/setup/starship.sh

  uv:
    repo: astral-sh/uv
    binary_name: [uv, uvx]
    path_in_archive: [uv-*/uv, uv-*/uvx]
